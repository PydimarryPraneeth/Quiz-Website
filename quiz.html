<!DOCTYPE html>
<html>
<head>
  <title>Quiz Login</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-image: url("https://img.collegepravesh.com/2021/06/VITEEE.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  text-align: center;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.95);
  width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.login-container:hover {
  transform: translateY(-2px);
}

h1 {
  color: #007BFF;
  font-size: 24px;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
}

button {
  background-color: #007BFF;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

span {
  display: block;
  color: rgb(255, 0, 93);
  font-size: 32px;
  font-weight: bold;
  margin: 20px 0;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login with VIT Email</h1>
    <input type="text" id="email" placeholder="Enter your VIT Email">
    <button onclick="validateEmail()">Login</button>
  </div>
  <script>
    function validateEmail() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
  
      if (email.endsWith("@vitstudent.ac.in")) {
        window.location.href = "page2.html";
      } else {
        alert("Please enter a valid VIT email address.");
      }
    }
  </script>
</body>
</html>
